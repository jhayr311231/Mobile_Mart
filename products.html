<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" initial="1.0">
        <title>Mobile Mart-shopping cart</title>
        <link rel="Icon" href="mobile mart.png">
<!--Link to CSS-->
<link rel="stylesheet" href="CSS.products/style.css">
<!--Box Icons -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Mobile Mart</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">
                    <div class="cart-box">
                    <img src="samsung c9.png" alt="" class="cart-img">
                    <div class="detail-box"><div class="cart-product-title">SAMSUNG C9 PRO</div>
                    <div class="cart-price"></div>₱9,780.00</div>
                   <input type="number" value="1" class="cart-quantity">
                 <!-- Remove Cart -->
                <i class='bx bxs-trash-alt cart-remove' ></i>
                </div>
            </div>
                 <!-- Total -->  
                 <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">₱0</div>
                </div> 
            <!-- Buy Button -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- Cart Close -->
            <i class='bx bx-x' id="close-cart"></i>
        </div>
        </header>
            <!-- Shop -->
        <section class="shop container">
         <h2 class="section title"> Shop Products</h2>
         <!-- Content -->
        <div class="shop-content">
    <!-- Box 1 -->
    <div class="product-box">
        <img src="samsung c9.png" alt="" class="product-img">
        <h2 class="product-title"> SAMSUNG C9 PRO</h2>
        <span class="price">₱9,780.00</span>
        <i class='bx bx-cart add-cart'></i>
    </div>
    <!-- Box 2 -->
    <div class="product-box">
        <img src="oppo1.png" alt="" class="product-img">
        <h2 class="product-title"> OPPO A5s </h2>
        <span class="price">₱ 9,490.00</span>
        <i class='bx bx-cart add-cart'></i>
    </div>
    <!-- Box 3 -->
    <div class="product-box">
        <img src="vivo.png" alt="" class="product-img">
        <h2 class="product-title"> VIVO Y20s </h2>
        <span class="price">₱7,599.00</span>
        <i class='bx bx-cart add-cart'></i>
    </div>
    <!-- Box 4 -->
    <div class="product-box">
        <img src="realme.png" alt="" class="product-img">
        <h2 class="product-title"> Real Me 7 </h2>
        <span class="price">₱7,000.00</span>
        <i class='bx bx-cart add-cart'></i>
    </div>
    <!-- Box 5 -->
    <div class="product-box">
        <img src="poco.png" alt="" class="product-img">
        <h2 class="product-title"> POCO X3 </h2>
        <span class="price">₱10,889.91</span>
        <i class='bx bx-cart add-cart'></i>
    </div>
</div>
    </section>
    <!--  Link TO JS-->
    <script src="JS.products/main.js"></script>
</section>
</body>   
</html>
